<footer>
  <mat-toolbar color="primary">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFill>
      <span *ngFor="let link of links">
        <a href="{{ link.url }}" target="_blank">
          <mat-icon>{{ link.icon }}</mat-icon>
          <span>
            {{ link.name }}
          </span>
        </a>
      </span>

      <div fxFlex></div>

      <small>1.0.0</small>
    </div>
  </mat-toolbar>
</footer>
